<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timed Out</title>
  <link href="https://fonts.bunny.net/css?family=inter:400,600,700|rubik:500,700" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0d1117;
      font-family: 'Rubik', 'Inter', sans-serif;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2em;
    }

    main {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      padding: 2.5em;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      color: #f0f6fc;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75em;
    }

    .highlight {
      color: #3b82f6;
    }

    h2 {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.6;
      color: #8b949e;
      margin-bottom: 1.5em;
    }

    h2 a {
      color: #3b82f6;
      text-decoration: none;
    }

    h2 a:hover {
      text-decoration: underline;
    }

    h4 {
      font-size: 1rem;
      color: #f0f6fc;
      font-weight: 600;
      margin-top: 1.5em;
    }

    .bottom {
      margin-top: 2em;
      padding-top: 1em;
      border-top: 1px solid #30363d;
      font-size: 0.9rem;
      color: #8b949e;
    }

    .access-id {
      color: #f0f6fc;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      main {
        padding: 1.5em;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 0.95rem;
      }

      h4 {
        font-size: 1rem;
      }

      .bottom {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>
      <span class="highlight">
        <script>document.write(location.hostname)</script>
      </span>
      has timed out.
    </h1>
    <h2>
      This may be a temporary server issue. Try reloading the page in a few seconds.<br>
      For updates or ongoing incidents, visit our <a href="https://status.skylinkhosting.com">Status Page</a>.
    </h2>
    <h4>::CLOUDFLARE_ERROR_500S_BOX::</h4>
    <div class="bottom">
      Your access ID is: <span class="access-id">::RAY_ID::</span>
    </div>
  </main>
</body>
</html>
